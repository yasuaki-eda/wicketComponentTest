<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
  <head>
    <meta charset="utf-8" />
    <title>DropDownChoice</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
  </head>
  <body>
  <form wicket:id="form">
    <div>
      <select wicket:id="dropDownChoice"></select>
      <div wicket:id="selected"></div>
    </div>
    <div>
     <input type="submit" wicket:id="submit" value="選択"/>
    </div>
  </form>
  </body>
</html>
